<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews Section in JS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div id="header">
            <h2>Our Reviews</h2>
            <p></p>
        </div>
        <div class="review-section">
            <div class="person-img">
                <div class="shadow"></div>
                <img src="image/person-1.jpg" alt="person-1" class="img"/>
            </div>
            <div><p id="name">Anderson</p></div>
            <div><p id="job">Boss</p></div>
            <div><p id="info">I'm baby meggings twee health goth +1. Bicycle rights tumeric chartreuse before they sold out chambray pop-up. Shaman humblebrag pickled coloring book salvia hoodie, cold-pressed four dollar toast everyday carry.</p></div>
            <div class="buttons">
                <span id="prev-button" class="btn">
                    <i class="fa-solid fa-chevron-left"></i>
                </span>
                <span id="next-button" class="btn">
                    <i class="fa-solid fa-chevron-right"></i>
                </span>
            </div>
            <span id="random-button" class="btn">Surprise Me</span>
        </div>
    </div>
    <script src="person.js"></script>
    <script src="app.js"></script>
</body>
</html>
